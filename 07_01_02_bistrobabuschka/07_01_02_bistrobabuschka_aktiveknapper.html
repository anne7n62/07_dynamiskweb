<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<style>* {border-box: none;
}

h2 {
    font-family: helvetica, "sans serif";
    font-size: 2em;
    margin-bottom: 10px;
}

p {
    font-family: helvetica, "sans serif";
    font-size: 1em;
    line-height: 2em;
}

img {
    max-width: 30%;

}

section {
    width: 90vw;
    max-width: 1100px;
    margin: 0 auto;
    display: grid;
    grid-gap: 10px;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
}

article {border: black solid 1px;
padding: 20px;}</style>

<body>

    <section>

    </section>


    <template>
        <article>
           <img src="" alt="">
            <h2 class="navn"></h2>
            <p class="kort"></p>
            <p class="pris"></p>
        </article>
    </template>
    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        const link = "https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json";

        async function hentdata() {
            const respons = await fetch(link);
            const json = await respons.json();
            vis(json);
        }

        function vis(retter) {
            console.log(retter);
            //lÃ¸b igennem array "dyr"
            retter.feed.entry.forEach(ret => {
                const klon = temp.cloneNode(true).content;
                klon.querySelector(".navn").textContent = ret.gsx$navn.$t;
                klon.querySelector(".kort").textContent = ret.gsx$kort.$t;
                klon.querySelector(".pris").textContent = "Pris: " + ret.gsx$pris.$t + " kr.";
                klon.querySelector("img").src = ret.gsx$billede.$t;
                container.appendChild(klon);
            })
        }

        hentdata();

    </script>

</body>

</html>
